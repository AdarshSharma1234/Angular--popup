

<div class=" bg-neutral-400 h-[46.5rem] p-4">
    <div class="mx-auto w-1/3 shadow-2xl bg-sky-500 p-4 rounded mt-10" >
       <h1 class="text-white text-2xl font-bold text-center mt-4">Create Facebook Account</h1>
       <p class="text-white text-lg text-center mt-3 ">Already Have an account?<span class="text-red-600 hover:underline  underline-offset-4 cursor-pointer"> Login </span></p>
        <div class="grid grid-cols-2 gap-5">
            <div class="mt-4">
                <input type="text" name="firstname" id="firstname" class="w-full py-2 px-3 border border-red-500 rounded" placeholder="Enter firstname">
            </div>
            <div class="mt-4">
                <input type="text" name="lastname" id="lastname" class="w-full py-2 px-3 border border-red-500 rounded" placeholder="Enter lastname">
            </div>
        </div>
        <div class="mt-4">
            <input type="email" name="email" id="email" class="w-full py-2 px-3 border border-red-500 rounded" placeholder="Enter email">
        </div>
        <div class="mt-4">
            <input type="password" name="password" id="password" class="w-full py-2 px-3 border border-red-500 rounded" placeholder="Enter password">
        </div>
        <div class="mt-4">
            <input type="re-type password" name="re-type password" id="re-type password" class="w-full py-2 px-3 border border-red-500 rounded" placeholder="Enter re-type password">
        </div>

        <div class="flex  gap-2">
            <input type="checkbox" name="" id="" class="w-5 h-5 mt-3 ">
            <div class="mt-2">
                <label for="" class="text-lg italic "> I accept all them </label>
            </div>
           
        </div>
        <div class="mt-4">
            <button class="bg-blue-600 hover:bg-blue-800 text-white w-full py-2 rounded font-semibold">Sign-up</button>
        </div>

        <div class="flex  justify-center gap-10 mt-4">
            <img src="../../assets/google.logo.png" class="w-20 h-10 mt-2 border-2 border-white bg-white rounded " alt="">
            <img src="../../assets/github-logo.jpg" class="w-14 h-14 rounded-full  border-8 border-sky-700 " alt="">
            <img src="../../assets/fbICON7.png" alt="" class="w-14 h-14">
            
        </div>
    </div>
</div>
